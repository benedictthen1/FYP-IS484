{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Stock Market World</h1>
        <p>
          {% for name in names %}
            {% if name == 'bob' %}
              <li>Bob rules!</li>
            {% else %}
              <li>{{name}}</li>
            {% endif %}
          {% endfor %}
        </p>
    </div>
{% endblock %}
